<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <section>
        <h1>Leader Board</h1>
        <div class="wrapper">
            <div class="leader">
                <div class="head">
                    <h2 class="title">Resent scores</h2>
                    <button class="refresh">Refresh</button>
                </div>
            <div id="leaders-container" class="leaders-container"></div>
            </div>
            <div class="add">
                <h1 class="title">Add your score</h1>
                <form class="add-form" action="#">
                    <input id="title" type="text" name="title" placeholder="Your Name" />
                    <input id="author" type="text" name="author" placeholder="Your Score" />
                    <button type="button" class="add-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
